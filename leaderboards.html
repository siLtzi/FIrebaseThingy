<!DOCTYPE html>
<html>
<head>
	<title>All-Time Leaderboard</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #1a1a1a;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: #fff;
		}

		h1 {
			font-size: 56px;
			margin-bottom: 40px;
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 4px;
			font-weight: 400;
		}

		table {
			width: 80%;
			margin-top: 40px;
			border-collapse: separate;
			border-spacing: 0;
			box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
			overflow: hidden;
			background-color: #fff;
		}

		th, td {
			text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
			border: 1px solid black;
			padding: 20px 30px;
			text-align: left;
			border-bottom: 1px solid #f2f2f2;
			color: #333;
			font-size: 16px;
			font-weight: 600;
			text-transform: uppercase;
		}

		th {
			border: 1px solid black;
			background-color: #ffc107;
			color: #fff;
			border-bottom: 2px solid #e0a800;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		tr:hover {
			background-color: #f8f8f8;
		}
	</style>
</head>
<body>
	<h1>All-Time Leaderboard</h1>
	<table>
		<thead>
			<tr>
				<th>Rank</th>
				<th>Username</th>
				<th>1st Place</th>
				<th>2nd Place</th>
				<th>3rd Place</th>
				<th>Total Points</th>
			</tr>
		</thead>
		<tbody id="leaderboard-data">
			<!-- This is where the leaderboard data will be inserted using JavaScript -->
		</tbody>
	</table>
	<script src="leaderboard.js"></script>
</body>
</html>
